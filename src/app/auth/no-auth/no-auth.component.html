<div class="container-fluid">
  <div class="row text-center vh-100">
    <div class="col-md-12">
      <h3 class="masthead-brand">Fast Manage</h3>
    </div>
    <div class="col-md-12">
      <h1 class="cover-heading pt-5">403 Acced Denied</h1>
    </div>
    <div class="col-md-12">
      <img src="assets/img/403.png" alt="Acces Denied">
    </div>
    <div *ngIf="message === ''; else other_message" class="col-md-12">
      <p class="lead pt-5">Your account is not currently associated to any valid Fast Manage user group</p>
      <p class="lead pt-5">Please click on button below and search for <strong>Fast Manage</strong></p>
      <p class="lead pt-5">
        <a mat-stroked-button rel="noopener noreferrer" href="#" target="_blank"
          class="btn btn-lg btn-secondary">Request access</a>
      </p>
    </div>

    <ng-template #other_message>
      <div class="col-sm-12">
        <p>{{message}}</p>
      </div>
    </ng-template>
  </div>
</div>
