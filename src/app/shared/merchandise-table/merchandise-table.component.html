<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="sender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sender">
      Sender
    </th>
    <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="consignee">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by consignee">
      Consignee
    </th>
    <td mat-cell *matCellDef="let element"> {{element.consignee}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="loading_location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by loading location">
      Loading location
    </th>
    <td mat-cell *matCellDef="let element"> {{element.loading_location}} </td>
  </ng-container>

  <ng-container matColumnDef="download_location">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by download location">
      Download location
    </th>
    <td mat-cell *matCellDef="let element"> {{element.download_location}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price">
      Price
    </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="kg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by kg">
      Kg
    </th>
    <td mat-cell *matCellDef="let element"> {{element.kg}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
      Status
    </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by detail">
      Detail
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="material-symbols-outlined">
        article
      </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
